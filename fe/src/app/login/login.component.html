
<body class="hold-transition login-page">
    <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Admin</b>Only</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in </p>
  
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email"  formControlName="email" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
              <br/>
            <input type="password" class="form-control" placeholder="Password"  formControlName="password" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            
            <div class="col"><br/>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                <br/>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
  </body>
